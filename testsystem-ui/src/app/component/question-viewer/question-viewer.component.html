<div class="center">
    <div [innerHTML]="selectedQuestion.text" class="padding"></div>
    <br/>
    <div class="left">
        <mat-radio-group *ngIf="!selectedQuestion.isMultipleChoice">
            <div *ngFor="let answer of selectedQuestion.answers">
                <div class="flex">
                    <mat-radio-button (click)="selectAnswer(answer.text)" [checked]="userAnswers.includes(answer.text)"
                                      class="item" value="{{answer.text}}">
                    </mat-radio-button>
                    <span class="radio-text">{{answer.text}}</span>
                </div>
            </div>
        </mat-radio-group>
        <section *ngIf="selectedQuestion.isMultipleChoice">
            <mat-checkbox (click)="selectAnswer(answer.text)"
                          *ngFor="let answer of selectedQuestion.answers"
                          [checked]="userAnswers.includes(answer.text)"
                          class="item">
                {{answer.text}}
            </mat-checkbox>
        </section>
    </div>
    <br/>
</div>
