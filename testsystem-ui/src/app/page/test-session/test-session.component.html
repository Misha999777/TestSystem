<div style="font-size: 1.3rem">
    <div class="control">
        <br>
        <cd-timer class="timer" format="ms"
                  [countdown]="true"
                  [startTime]="leftTime"
                  (onComplete)="endTest()">
        </cd-timer>
        <br>
        <button mat-raised-button (click)="endTest()">Закончить тест</button>
    </div>
    <testsystem-question-viewer style="font-size: 1.5rem"></testsystem-question-viewer>
    <br>
    <div class="paginator">
        <testsystem-paginator></testsystem-paginator>
    </div>
</div>
