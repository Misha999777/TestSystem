<testsystem-menu>
    <h1>Налаштування теста</h1>
    <form #form="ngForm" (ngSubmit)="form.valid && createTest()">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Назва теста</mat-label>
            <input matInput required placeholder="Математика" name="name"
                   [(ngModel)]="selectedTest.name">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Кількість питань</mat-label>
            <input matInput required type="number" placeholder="0" name="questions" min="1"
                   [(ngModel)]="selectedTest.questionsNumber">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Тривалість теста</mat-label>
            <input matInput required type="number" placeholder="0" name="duration" min="1"
                   [(ngModel)]="selectedTest.durationMinutes">
        </mat-form-field>
        <button mat-raised-button>{{selectedTest.id ? "Зберегти" : "Створити"}}</button>
        <button mat-raised-button type="button" *ngIf="selectedTest.id" (click)="generateLink()">
            Скопіювати посилання
        </button>
        <button mat-raised-button type="button" *ngIf="selectedTest.id" (click)="deleteTest()">Видалити</button>
    </form>
    <br/>
    <div *ngIf="selectedTest.id">
        <h1>Питання теста</h1>
        <button mat-raised-button routerLink="/question">Додати питання</button>
        <table mat-table [dataSource]="selectedTest.questions" class="mat-elevation-z8">
            <ng-container matColumnDef="text">
                <th mat-header-cell *matHeaderCellDef>Питання</th>
                <td mat-cell class="question" *matCellDef="let element">{{element.text | plain}}</td>
            </ng-container>
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef>Дії</th>
                <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
                    <button mat-raised-button (click)="editQuestion(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-raised-button (click)="deleteQuestion(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['text', 'buttons']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['text', 'buttons'];"></tr>
        </table>
        <br/>
        <h1>Результати теста</h1>
        <table mat-table [dataSource]="selectedTest.testSessions" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Імʼя</th>
                <td mat-cell *matCellDef="let element">{{element.userName}}</td>
            </ng-container>
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef>Оцінка</th>
                <td mat-cell *matCellDef="let element">{{element.score}}</td>
            </ng-container>
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef>Час</th>
                <td mat-cell *matCellDef="let element">{{element.elapsedTime}}</td>
            </ng-container>
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef>Дії</th>
                <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
                    <button mat-raised-button (click)="deleteResult(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['name', 'score', 'time', 'buttons']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'score', 'time', 'buttons'];"></tr>
        </table>
    </div>
</testsystem-menu>
